<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>

        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"></link>
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <title>他人信息</title>

        <h:outputStylesheet library="css" name="szc.css"/>
        <h:outputStylesheet library="css" name="iconfont.css"/>
        
    </h:head>


    <h:body style="background-color: #f6f6f6">

        <ui:repeat var="item" value="#{getStudent.getotherMessage()}">
            <ui:decorate template="./titleTemplate.xhtml">

            </ui:decorate>
            
            <div class="">
                <div>
                    <div style="height: 30px"></div>

                    <div>
                        <input id="sid" style="display:none" placeholder="#{item.SId}"></input>
                    </div>

                    <div class="total" style="height: 105vw">

                        <p></p>

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                                    <img class="rounded-circle picture "  id = "mainImg"></img>
                                </div>

                                <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">

                                    <div style="width: 100%; height: 5vw ;border-bottom:5px solid #0066ff;border-radius:2px;">
                                        <h:outputText style="float: left;padding-left: 5% ;margin-top: 2%; font-size:30px" value="#{item.name}" />

                                        <h:outputText style="float: right;padding-right : 5%;margin-top: 2%;  font-size:30px" value="#{item.kid}"/>
                                    </div>



                                    <div class="personalIntroduce">
                                         <h:outputText value="#{item.intro}" class="Font1"/>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div class="detailMessage">
                            <p class="Font2">详细信息</p>
                        </div>

                        <p></p>

                        <div class="detailMessage" style="height: 80vw; width: 80%; box-shadow: 0 0 0 0;  ">


                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3 input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">姓名</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.name}" readonly="readonly" id="name"></input>
                            </div>

                            <p style="height: 3vw"></p>


                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">班级</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.kid}" readonly="readonly"></input>
                            </div>

                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">民族</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.ethnic}"   readonly="readonly" id="ethnic"></input>
                            </div>


                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">电话号码</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.tel}"  readonly="readonly"  id="tel"></input>
                            </div>

                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">电子邮箱</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.email}" id="email"  readonly="readonly"></input>
                            </div>

                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">性别</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.sex}" readonly="readonly"></input>
                            </div>

                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">工作单位</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.company}" readonly="readonly"></input>
                            </div>

                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">所在省份</span>
                                </div>
                                <input type="text" class="form-control" placeholder="北京市" readonly="readonly"></input>
                            </div>

                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">感情状态</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.relationship}" readonly="readonly"></input>
                            </div>

                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">状态</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.status}" readonly="readonly"></input>
                            </div>

                            <p style="height: 3vw"></p>

                            <div class="input-group mb-3  input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text label" style="background-color: white">出生日期</span>
                                </div>
                                <input type="text" class="form-control" placeholder="#{item.birthday}" readonly="readonly"></input>
                            </div>





                        </div>



                    </div>

                </div>

            </div>

             <h:outputScript library="js" name="jquery-3.4.1.js"/>
   
    <h:outputScript library="js" name="uploadIMG.js"/>
    <h:outputScript library="js" name="xml2json.js"/>
            <script src="resources/js/connection.js"></script>

        </ui:repeat>
    </h:body>
</html>
