<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>相册</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="index.css"/>
        <h:outputStylesheet library="css" name="album.css"/>
        
    </h:head>
    <h:body style="background-color: #F6F6F6">
        <ui:decorate template="./titleTemplate.xhtml">  
            <ui:define name="top">  

            </ui:define>  

        </ui:decorate>  
        <!--页面主体-->
        <div class="contentstyle">
            <!--班级相册-->
            <div>
                <div class="album_title" >
                    <h1  class="col-md-12">My Class
                     <button class="btn btn-default btn-lg col-md-2" data-toggle="modal" data-target="#myModal">新建相册</button>
                    </h1>
                   
                    <!--新建相册模态框-->
                    <div style="margin-top: 400px" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="margin-top:150px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">新建相册</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <h:form class="row">
                                        <div class="col-md-6">
                                            <h:outputText  value="请输入相册名称："/>
                                            <h:inputText value ="#{col.alb.albumname}"/>
                                        </div>
                                        <h:commandButton  class="col-md-4 btn btn-primary" value="确定" action="#{col.createCA()}"/>
                                    </h:form>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </div>

                <hr />
                <div class=" album_item">
                    <form class="row  ">
                        <ui:repeat var="album" value="#{col.myAlbum}">
                            <a class="col-md-3" href="#{col.openAlbum()}#{album.albumID}" > 
                                <input type="button" class=" btn btn-default">
                                    <div class="album_item_small" >
                                        <div class="thumbnail album_photo_show_body">
                                            <img  class="col-md-12 img-thumbnail" src="#{album.firstphoto}" alt="TEST."/>
                                            <div class="caption">
                                                <h3 style="text-align:center">#{album.albumname}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </input>
                            </a>

                        </ui:repeat>
                    </form>



                </div>



            </div>
            <!--年级相册-->
            <div>
                <div class="album_title" >
                    <h1 class="col-md-12">My Grade
                    <button class="btn btn-primary btn-lg col-md-2" data-toggle="modal" data-target="#myModal2">新建相册</button>
                    </h1>
                    
                    <!--新建相册模态框-->
                    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="margin-top:150px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">新建相册</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <h:form>
                                        <div class="col-md-6">
                                            <h:outputText  value="请输入相册名称："/>
                                            <h:inputText value ="#{col.alb.albumname}"/>
                                        </div>
                                       
                                            <h:commandButton  id="button" class="col-md-3 btn-primary" value="确定"   action="#{col.createGA()}"/>
                                       
                                        
                                    </h:form>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </div>
                <hr/>
                <div class="album_item">
                    <form class="row  ">
                        <ui:repeat var="album" value="#{col.gradeAlbum}">
                            <a class="col-md-3" href="#{col.openAlbum()}#{album.albumID}">
                                <input type="button" class=" btn btn-default">
                                    <div class="album_item_small">
                                        <div class="thumbnail album_photo_show_body">
                                            <img  class="col-md-12 img-thumbnail" src="#{album.firstphoto}" alt="TEST."/>
                                            <div class="caption">
                                                <h3 style="text-align:center">#{album.albumname}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </input>
                            </a>

                        </ui:repeat>
                    </form>



                </div>



            </div>
            <!--学院相册-->
            <div>
                <div  class="album_title">
                    <h1 class="col-md-12">My Academy
                    <button class="btn btn-primary btn-lg col-md-2" data-toggle="modal" data-target="#myModal3">新建相册</button>
                    </h1>
                    
                    <!--新建相册模态框-->
                    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="margin-top:150px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">新建相册</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <h:form>
                                        <div class="col-md-6">
                                            <h:outputText  value="请输入相册名称："/>
                                            <h:inputText value ="#{col.alb.albumname}"/>
                                        </div>

                                        <h:commandButton class="col-md-3 btn-primary" value="确定" action="#{col.createAA()}"/>
                                    </h:form>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </div>
                <hr/>
                <div class="album_item">
                    <form class="row  ">
                        <ui:repeat var="album" value="#{col.academyAlbum}">
                            <a class="col-md-3" href="#{col.openAlbum()}#{album.albumID}">
                                <input type="button" class=" btn btn-default">
                                    <div class="album_item_small">
                                        <div class="thumbnail album_photo_show_body">
                                            <img  class="col-md-12 img-thumbnail" src="#{album.firstphoto}" alt="TEST."/>
                                            <div class="caption">
                                                <h3 style="text-align:center">#{album.albumname}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </input>
                            </a>

                        </ui:repeat>
                    </form>



                </div>



            </div>
        </div>
        <script src="./restClient.js"></script>
         <h:outputScript library="js" name="jquery-3.4.1.js"/>
   
    <h:outputScript library="js" name="uploadIMG.js"/>
    <h:outputScript library="js" name="xml2json.js"/>
        <h:outputScript library="js" name="index.js"/>
    </h:body>
   
</html>
