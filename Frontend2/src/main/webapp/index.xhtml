<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
     
        <h:outputStylesheet library="css" name="index.css"/>
        <h:outputScript library="js" name="jquery-3.4.1.js"/>
        <h:outputScript library="js" name="xml2json.js"/>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>主页</title>
    </h:head>
    <h:body class="bd">
        
        <ui:decorate template="./titleTemplate.xhtml">  
            <ui:define name="top">  

            </ui:define>  

        </ui:decorate>  
         
        <div class="contentstyle">

            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- 指示符 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <ui:repeat var="x" value="#{notice.lbimg}">
                        <div class="carousel-item" name="lbimf_1">
                            <img src="#{x}"/>
                        </div>
                    </ui:repeat>
                    
                   
                </div>
                <!-- 左右切换按钮 -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>

            <div class="notice">
                <h3 id="xxx">动态</h3>
                <div id="line"></div>
                <ui:decorate template="./notice.xhtml">  


                </ui:decorate> 
                <div class="updatabtn" id="updatabtn">
                    <img src="../Frontend2/resources/images/re.png"></img>
                </div>
            </div>
        </div>
        <script src="./restClient.js"></script>
        <h:outputScript library="js" name="index.js"/>
        <script>
            localStorage.setItem("loginsid", "#{notice.getsId()}");
        </script>
        
    </h:body>
</html>
